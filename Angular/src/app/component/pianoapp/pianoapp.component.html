<div class="container">
    <h1>Lista de productos</h1>
    <div class="row" style="border: 1px solid red; width: 50vw; float: right; height: 3rem;">
        <button class="btn btn-primary ml-auto" (click)="mostrar()">Mostrar Tabla</button>

        
        
        
        
    </div>

    <div class="row" style="border: 1px solid red; width: 50vw; float: right; height: 3rem;">
        <button class="btn btn-secondary ml auto" (click)="ocultar()" style="background-color: red;">Ocultar Tabla</button>

    </div>

    <div class="row" style="border: 1px solid red; width: 50vw; float: right; height: 3rem;">
        <button class="btn btn-secondary ml auto" (click)="mostrarOcultar()" style="background-color: green;">Las dos</button>


    </div>
    <br>
    <table class="table" *ngIf="estado">
        <thead>
            <th># num</th>
            <th>Dos dos</th>
            <th>Productos</th>
            <th>Tienda</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaProductos; let i = index">
                <td>{{i+1}}</td>
                <td>{{(i+1)*2}}</td>
                <td>{{item.producto}}</td>
                <td>{{item.tienda}}</td>
            </tr>
        </tbody>
    </table>
    <h3 *ngIf="listaProductos.length === 0">No hay datos en la tabla</h3>
</div>
